<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <article class="main">
        <form>
            <h2>registration</h2>
            <ul class="mainul">
                <h4>Personal Info</h4>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="street">Street Address:</label>
                    <input type="text" id="street">
                </li>
                <li>
                    <label for="city">City:</label>
                    <input type="text" id="city">
                </li>
                <li>
                    <label for="state">State:</label>
                    <input type="text" id="state">
                </li>
                <li>
                    <label for="zip">Zip Code:</label>
                    <select id="zip">
                        <option>Dhaka</option>
                        <option>Chittagong</option>
                        <option>Sylhet</option>
                        <option>Khulna</option>
                        <option>Rajshahi</option>
                    </select>
                </li>
                <h4 class="skill">Skills</h4>
                <ul class="boxes">
                    <li>
                        <input type="checkbox" id="html">
                        <label for="html">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" id="css">
                        <label for="css">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="bootstrap">
                        <label for="bootstrap">Bootstrap</label>
                    </li>
                    <li>
                        <input type="checkbox" id="javascript">
                        <label for="javascript">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" id="jquery">
                        <label for="jquery">Jquery</label>
                    </li>
                    <li>
                        <input type="checkbox" id="php">
                        <label for="php">PHP</label>
                    </li>
                    <li>
                        <input type="checkbox" id="mqsql">
                        <label for="mqsql">MySql</label>
                    </li>
                    <li>
                        <input type="checkbox" id="wordpress">
                        <label for="wordpress">Wordpress</label>
                    </li>
                    <li>
                        <input type="checkbox" id="uiux">
                        <label for="uiux">UI/UX</label>
                    </li>
                </ul>
                <li class="btn">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </li>
            </ul>

        </form>
    </article>
</body>

</html>
